<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="header">
        <h1>Your Book Library</h1>
        <button class="show-modal-button"></button>
    </div>

    <div class="main">
        <div class="book-card-outer">
            <div class="book-card-inner">
                <h2>The Origin of Species</h2>
                <p>Author: Charles Darwin</p>
                <p>Pages: 300</p>
                <p>Read it?</p>
                <button class="read-status-button">Read</button>
                <button class="delete-book-button"></button>
            </div>
        </div>
        <div class="book-card-outer">
            <div></div>
        </div>
        <div class="book-card-outer">
            <div></div>
        </div>
        <div class="book-card-outer">
            <div></div>
        </div>
    </div>

    <div class="mask">
        <div class="modal-box">
            <form action="">
                <h3>New Book</h3>
                <div>
                    <input type="text" name="" id="title" required>
                    <label for="title">TITLE</label>
                </div>

                <div>
                    <input type="text" name="" id="author" required>
                    <label for="author">AUTHOR</label>
                </div>

                <div>
                    <input type="number" name="" id="pages" min="1" required>
                    <label for="pages">PAGES</label>
                </div>

                <div>
                    <input type="checkbox" name="" id="read">
                    <label for="read">READ IT?</label>
                </div>

                <button class="add-book-button">Add to Library</button>
            </form>
        </div>
    </div>
    
</body>
</html>
